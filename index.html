            <h1>Contact Me!</h1>
            <form method="post" action="http://formsubmit.co/jbugglin@gmail.com">

                    <input type="text" name="name" id="name" required placeholder="Name:">
                </label>
                
                <label class="email">
                    <input type="email" name="email" id="email" required placeholder="Email:">

                <label class="message">

                </label>
                <label class="send">

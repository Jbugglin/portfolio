<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Jordan Bugglin's Portfolio</title>
</head>
<body>
    <main>
        <section id="greeting">
            <div class="glass-container">
                <h1>Good <span id="timeGreet"></span> I'm Jordan, and I love building things on the internet!</h1>
                <span class="scroll-down">
                    <i class="fa-solid fa-arrow-down"></i>
                </span>
            </div>
        </section>

        <section id="about-me">
            <div class="glass-container">
                <h1>About Me</h1>
                <div class="scroll-icons">
                    <span class="scroll-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                    <span class="scroll-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
            </div>
        </section>

        <section id="skills">
            <div class="glass-container">
                <h1>Skills</h1>
                <div class="scroll-icons">
                    <span class="scroll-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                    <span class="scroll-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
            </div>
        </section>

        <section id="projects">
            <div class="glass-container">
                <h1>Projects</h1>
                <div class="scroll-icons">
                    <span class="scroll-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                    <span class="scroll-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="glass-container">
                <h1>Contact Me!</h1>
                <div class="scroll-icons">
                    <span class="scroll-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                </div>
            </div>
        </section>
    </main>

    <script src="./greeting.js"></script>
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Jordan Bugglin's Portfolio</title>
</head>
<body>
    <main>
        <section id="greeting">
            <div class="glass-container">
                <h1 id="salutation">Good <span id="timeGreet"></span></h1>
                <p> My name is Jordan, and I am a self-taught frontend developer.</p>
                <span class="scroll-down">
                    <i class="fa-solid fa-arrow-down"></i>
                </span>
            </div>
        </section>

        <section id="about-me">
            <div class="glass-container">
                <h1>About Me</h1>
                <div class="scroll-icons">
                    <span class="scroll-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                    <span class="scroll-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
            </div>
        </section>

        <section id="skills">
            <div class="glass-container">
                <h1>Skills</h1>
                <ul>
                    <li>HTML 5</li>
                    <li>CSS 3</li>
                    <li>Javascript</li>
                    <li>Github</li>
                    <li>Python</li>
                    <li>MySQL/SQL</li>
                </ul>
                <div class="scroll-icons">
                    <span class="scroll-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                    <span class="scroll-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
            </div>
        </section>

        <section id="projects">
            <div class="glass-container">
                <h1>Projects</h1>
                <div class="scroll-icons">
                    <span class="scroll-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                    <span class="scroll-down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="glass-container">
                <h1>Contact Me!</h1>
                <div class="scroll-icons">
                    <span class="scroll-up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </span>
                </div>
            </div>
        </section>
    </main>

    <script src="./greeting.js"></script>
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
</body>
</html>

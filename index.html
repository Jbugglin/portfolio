<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/topnavStyle.css">

    <title>Jordan Bugglin's Portfolio</title>
</head>
<body onload="timeGreet()">
    <header>
        <nav class="topnav">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <style>
            .topnav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #333;
                color: white;
            }

            .menu-icon {
                display: none;
                cursor: pointer;
            }

            .menu-icon i {
                font-size: 24px;
            }

            .nav-links {
                list-style: none;
                display: flex;
                gap: 20px;
                margin: 0;
                padding: 0;
            }

            .nav-links li a {
                text-decoration: none;
                color: white;
                font-size: 18px;
            }

            @media (max-width: 768px) {
                .menu-icon {
                    display: block;
                }

                .nav-links {
                    position: fixed;
                    top: 0;
                    right: -100%;
                    height: 100%;
                    width: 200px;
                    background-color: #333;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 20px;
                    transition: right 0.3s ease-in-out;
                }

                .nav-links.active {
                    right: 0;
                }
            }
        </style>

        <script>
            function toggleMenu() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.toggle('active');
            }
        </script>
    </header>
    <main></main>
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>

</body>
</html>
